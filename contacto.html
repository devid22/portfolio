    <main class="container">
        <div class="row">
            <div class="col-12 pt-3 pb-5">
              <h1>Contacto</h1>
            </div>
          </div>

        <div class="row">
            <div class="col-12 col-sm-6">
            <p>Te invito a que te contactes enviándome un mensaje o bien por Whatsapp</p>
          </div>
            <div class="col-12 col-sm-6">
              <form action="" method="POST">
                <div class="pb-3">
                    <input type="text" name="txtNombre" id="txtNombre" placeholder="Nombre" class="form-control">
                </div>
                <div class="pb-3">
                    <input type="email" name="txtCorreo" id="txtCorreo" placeholder="Correo Electrónico" class="form-control">
                </div>
                <div class="pb-3">
                    <input type="tel" name="txtTelefono" id="txtTelefono" placeholder="Telefono/Whatsapp" class="form-control">
                  </div>
                  <div pb-3>
                    <textarea name="txtMensaje" id="txtMensaje" cols="30" rows="10" class="form-control">Escribe aquí tu mensaje</textarea>
                  </div>
                  <div class="">
                    <button type="submit" id="btnEnviar" name="btnEnviar" class="btn-contacto">ENVIAR</button>
                  </div>
              </form>
            </div>
        </div>
